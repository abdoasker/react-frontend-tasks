<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Blocks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-3">
    <div class="row g-2">

      <!-- block 1 -->
      <div class="col-6 col-md-3 col-lg-3">
        <div class="block purple">block 1</div>
      </div>

      <!-- block 2 -->
      <div class="col-6 col-md-9 col-lg-9">
        <div class="block green">block 2</div>
      </div>

      <!-- block 3 -->
      <div class="col-12 col-md-6 col-lg-6">
        <div class="block green">block 3</div>
      </div>

      <!-- block 6 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="block purple">block 6</div>
      </div>

      <!-- block 7 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="block green">block 7</div>
      </div>

      <!-- block 4 -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="block purple">block 4</div>
      </div>

      <!-- block 5 -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="block green">block 5</div>
      </div>

      <!-- block 8 -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="block purple">block 8</div>
      </div>

      <!-- block 9 -->
      <div class="col-6 col-md-6 col-lg-3">
        <div class="block green">block 9</div>
      </div>

    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Explorer</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 40px ;
    padding: 20px;

    
    }
  header {
    
        text-align: center;
        color: white;

        margin-bottom: 20px;
        padding-top : 25px;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        border-radius: 10px;
        height: 250px;
    
  }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #categorySelect {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 16px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç Meal Explorer</h1>
    <p>Discover delicious recipes from around the world</p>
    <select id="categorySelect" aria-label="Filter by category">
      <option value="all">All Categories</option>
    </select>
  </header>

  <main class="container">
    <div class="card-container" id="menuContainer"></div>
    <div class="card-container" id="menuContainer"></div>


  </main>

  <footer style="text-align:center; padding:1rem; color:#777">Data from <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB</a>.</footer>

    <script>
    const categorySelect = document.getElementById("categorySelect");
    const menuContainer = document.getElementById("menuContainer");

    // 1- Load categories
    async function loadCategories() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/list.php?c=list");
      const data = await res.json();
      data.meals.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.strCategory;
        option.textContent = cat.strCategory;
        categorySelect.appendChild(option);
      });
    }

    // 2- Load meals by category
    async function loadMeals(category) {
      menuContainer.innerHTML = "<p>Loading...</p>";

      let url = "";
      if (category === "all") {
        // ŸÑŸÖÿß ŸäÿÆÿ™ÿßÿ± All ŸáŸÜÿπÿ±ÿ∂ Meals ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
        url = "https://www.themealdb.com/api/json/v1/1/search.php?s=";
      } else {
        url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      menuContainer.innerHTML = "";

      if (data.meals) {
        data.meals.forEach(meal => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <h3>${meal.strMeal}</h3>
          `;
          menuContainer.appendChild(card);
        });
      } else {
        menuContainer.innerHTML = "<p>No meals found.</p>";
      }
    }

    // Event change
    categorySelect.addEventListener("change", (e) => {
      loadMeals(e.target.value);
    });

    // Init
    loadCategories().then(() => {
      loadMeals("all"); // ÿ£ŸàŸÑ ŸÖÿß ŸäŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© Ÿäÿπÿ±ÿ∂ All
    });
  </script>

</body>
</html>

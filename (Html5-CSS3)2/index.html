<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-dark text-center fw-bold">Register</h2>
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="color" class="form-label">Select your favorite color</label>
                <select id="color" class="form-select">
                    <option selected>Choose...</option>
                    <option>Green</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="male">
                    <label class="form-check-label" for="male" value="male">
                         <img src="assets/imges/male.png" alt="" width="50px">
                    </label>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="female" checked>
                    <label class="form-check-label" for="female" value="female">
                         <img src="assets/imges/female.png" alt="" width="50px">
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="sendData()">
                    send
                    <!-- <a href="registered.html" class="text-light">Send</a> -->
                </button>
            </div>
        </form>
    </div>


</body>
<script src="assets/main.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>

</html>

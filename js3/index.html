<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>library</header>

    <div class="container">
        <button class="btn remove">+ Add book</button>

        <div class="books">
            <div class="book-card" data-read="true">
                <p>"Book 1"</p>
                <p>test</p>
                <p>22 pages</p>
                <button class="btn read toggle">Read</button>
                <button class="btn remove">Remove</button>
            </div>

            <div class="book-card" data-read="false">
                <p>"My Book"</p>
                <p>name2</p>
                <p>44 pages</p>
                <button class="btn not-read toggle">Not read</button>
                <button class="btn remove">Remove</button>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2025 abdoasker
    </footer>

    <script src="script.js"></script>

</body>

</html>
